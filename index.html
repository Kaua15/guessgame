<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Word</title>
    <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>

<body>
    <h1 style="font-family: 'Courier New', Courier, monospace; text-align: center;">You find de word <span
            class="score">0</span> times.</h1>

    <script>
        const guessWord = 'password';
        const word = [];
        let rights = 0;

        window.addEventListener('keyup', (e) => {
            word.push(e.key);
            word.splice(-guessWord.length - 1, word.length - guessWord.length);

            if (word.join('').includes(guessWord)) {
                console.log('sexo');
                cornify_add();
                rights++;
            }
            const score = document.querySelector('.score');
            score.textContent = rights;
        })

    </script>
</body>

</html>
